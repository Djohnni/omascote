<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>O Mascote — Painel</title>

  <style>
    :root{
      --bg:#0b0f19;
      --card:#111b31;
      --border:#223152;
      --text:#eaf0ff;
      --muted:rgba(234,240,255,.75);
      --muted2:rgba(234,240,255,.55);
      --primary:#4f7cff;
      --primary2:#2f5bff;
      --danger:#ff4f4f;
      --success:#2ecc71;
      --radius:16px;
      --shadow: 0 16px 45px rgba(0,0,0,.35);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      padding:18px;
      font-family: ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Arial,Helvetica,sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 500px at 20% 10%, rgba(79,124,255,.18), transparent 55%),
        radial-gradient(800px 500px at 85% 35%, rgba(47,91,255,.10), transparent 60%),
        var(--bg);
    }

    .container{max-width:980px;margin:0 auto}

    /* Top */
    .top{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
      margin-bottom:12px;
    }
    #welcome{margin:0;font-size:20px;letter-spacing:.2px}
    .actions{display:flex;gap:10px;flex-wrap:wrap}
    button{
      border:0;
      border-radius:12px;
      padding:10px 14px;
      color:#fff;
      font-weight:800;
      cursor:pointer;
      letter-spacing:.2px;
      transition: transform .08s ease, opacity .2s ease, filter .2s ease;
    }
    button:active{transform: translateY(1px)}
    button:disabled{opacity:.65;cursor:not-allowed}

    .btnGhost{
      background: rgba(11,18,34,.75);
      border:1px solid rgba(34,49,82,.85);
      color:var(--text);
    }
    .btnGhost:hover{filter:brightness(1.08)}
    .btnRed{background: linear-gradient(180deg, rgba(255,79,79,1), rgba(220,40,40,1))}
    .btnGreen{background: linear-gradient(180deg, rgba(46,204,113,1), rgba(28,170,88,1))}

    /* Layout */
    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:14px;
      align-items:start;
    }

    .card{
      background: rgba(17,27,49,.92);
      border:1px solid rgba(34,49,82,.80);
      border-radius: var(--radius);
      padding:16px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(6px);
      text-align:center;
    }

    /* Conta compacta */
    .accountLine{
      display:flex;
      gap:10px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:6px;
      font-size:13px;
      color:var(--muted);
    }
    .accountLine b{color:var(--text)}
    .msg{
      margin-top:10px;
      font-size:13px;
      color:var(--muted2);
      min-height:18px;
    }

    /* Form */
    .title{
      margin:0 0 10px;
      font-size:16px;
      letter-spacing:.2px;
    }

    .stack{
      display:flex;
      flex-direction:column;
      gap:10px;
      text-align:left;
      margin-top:10px;
    }

    label{
      display:block;
      font-size:12px;
      color:var(--muted);
      margin:0 0 6px;
      letter-spacing:.2px;
      text-align:center;
    }

    input{
      width:100%;
      padding:12px;
      border-radius:12px;
      border:1px solid rgba(34,49,82,.95);
      background: rgba(11,18,34,.85);
      color:var(--text);
      outline:none;
      transition: box-shadow .15s ease, border-color .15s ease;
    }
    input:focus{
      border-color: rgba(79,124,255,.95);
      box-shadow: 0 0 0 4px rgba(79,124,255,.14);
    }
    input::placeholder{color:rgba(234,240,255,.45)}

    /* arquivo (deixar simples e menos “feio”) */
    input[type="file"]{
      padding:10px;
      cursor:pointer;
    }

    .actionsRow{
      display:flex;
      gap:10px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:12px;
    }

    .formFooterMsg{
      margin-top:10px;
      font-size:13px;
      min-height:18px;
      color:var(--muted2);
      text-align:center;
    }
    .alertOk{color: rgba(134,255,177,1); font-weight:800}
    .alertErr{color: rgba(255,139,139,1); font-weight:800}

    @media (max-width: 860px){
      .grid{grid-template-columns:1fr}
      .actions button{flex:1}
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="top">
      <h1 id="welcome">Painel</h1>
      <div class="actions">
        <button class="btnGhost" id="btnAtualizar" type="button">Atualizar</button>
        <button class="btnRed" id="btnSair" type="button">Sair</button>
      </div>
    </div>

    <div class="grid">
      <!-- CONTA (SIMPLONA) -->
      <aside class="card">
        <h2 class="title">Sua conta</h2>

        <!-- Aqui fica compacto: Plano / Usados / Status -->
        <div class="accountLine">
          <span id="plano"><b>Plano:</b> —</span>
          <span id="usados"><b>Usados:</b> —</span>
          <span id="status"><b>Status:</b> —</span>
        </div>

        <div class="msg" id="msg" aria-live="polite"></div>
      </aside>

      <!-- CRIAR PEDIDO (TUDO CENTRALIZADO E SIMPLES) -->
      <section class="card">
        <h2 class="title">Criar pedido</h2>

        <form id="pedidoForm" enctype="multipart/form-data">
          <!-- TEXTOS -->
          <div class="stack">
            <div>
              <label>Rodada/Fase</label>
              <input id="rodada" placeholder="Ex: Semi final" required />
            </div>

            <div>
              <label>Data/Jogo</label>
              <input id="dataJogo" placeholder="Ex: 10/02/2026" required />
            </div>

            <div>
              <label>Horário</label>
              <input id="hora" placeholder="Ex: 20:00" required />
            </div>

            <div>
              <label>Arena/Local</label>
              <input id="arena" placeholder="Ex: Arena Municipal" required />
            </div>

            <div>
              <label>Mascote</label>
              <input id="mascoteTipo" placeholder="Ex: Leão, Lobo, Águia..." />
            </div>
          </div>

          <!-- UPLOADS -->
          <div style="margin-top:14px">
            <h3 class="title" style="margin-bottom:8px">Upload</h3>

            <div class="stack">
              <div>
                <label>Mascote (imagem) (opcional)</label>
                <input id="mascoteImg" type="file" accept="image/png,image/jpeg" />
              </div>

              <div>
                <label>Escudo 1</label>
                <input id="escudo1" type="file" accept="image/png,image/jpeg" required />
              </div>

              <div>
                <label>Escudo 2</label>
                <input id="escudo2" type="file" accept="image/png,image/jpeg" required />
              </div>

              <div>
                <label>Patrocinadores (opcional)</label>
                <input id="patrocinadores" type="file" accept="image/png,image/jpeg" multiple />
              </div>
            </div>
          </div>

          <div class="actionsRow">
            <button class="btnGreen" id="btnEnviar" type="submit">Enviar</button>
            <button class="btnGhost" id="btnLimpar" type="button">Limpar</button>
          </div>

          <div class="formFooterMsg" id="msgPedido" aria-live="polite"></div>
        </form>
      </section>
    </div>
  </div>

  <script>
    const API_BASE = "https://api.omascote.com.br";

    const token = localStorage.getItem("omascote_token");
    if (!token) window.location.href = "index.html";

    const welcomeEl = document.getElementById("welcome");
    const planoEl = document.getElementById("plano");
    const usadosEl = document.getElementById("usados");
    const statusEl = document.getElementById("status");
    const msgEl = document.getElementById("msg");

    const msgPedidoEl = document.getElementById("msgPedido");
    const btnEnviar = document.getElementById("btnEnviar");

    function setMsg(t){ msgEl.textContent = t || ""; }
    function setMsgPedido(t){ msgPedidoEl.textContent = t || ""; }

    function applyLocal(){
      const nome = localStorage.getItem("omascote_nome_time") || "";
      const plano = localStorage.getItem("omascote_plano") || "";
      const usados = localStorage.getItem("omascote_usados") || "";

      welcomeEl.textContent = `Bem-vindo, ${nome || "TIME"}`;
      planoEl.innerHTML = `<b>Plano:</b> ${plano || "—"} pedidos`;
      usadosEl.innerHTML = `<b>Usados:</b> ${usados || "—"}`;
    }

    async function refreshMe(){
      statusEl.innerHTML = `<b>Status:</b> carregando…`;
      try{
        const r = await fetch(`${API_BASE}/me`, {
          headers: { "Authorization": `Bearer ${token}` }
        });
        const data = await r.json().catch(()=>({}));
        if(!r.ok || !data.ok){
          statusEl.innerHTML = `<b>Status:</b> sessão inválida`;
          setMsg("Sessão expirada. Faça login novamente.");
          localStorage.removeItem("omascote_token");
          setTimeout(()=>window.location.href="index.html", 600);
          return;
        }
        localStorage.setItem("omascote_nome_time", data.nome_time || "");
        localStorage.setItem("omascote_plano", String(data.plano ?? ""));
        localStorage.setItem("omascote_usados", String(data.usados_no_ciclo ?? ""));
        applyLocal();
        statusEl.innerHTML = `<b>Status:</b> ${data.ativo ? "ativo" : "inativo"}`;
        setMsg("Dados atualizados.");
      }catch(e){
        statusEl.innerHTML = `<b>Status:</b> erro de rede`;
        setMsg("Erro de rede ao atualizar.");
      }
    }

    document.getElementById("btnSair").addEventListener("click", () => {
      localStorage.removeItem("omascote_token");
      localStorage.removeItem("omascote_nome_time");
      localStorage.removeItem("omascote_plano");
      localStorage.removeItem("omascote_usados");
      window.location.href = "index.html";
    });

    document.getElementById("btnAtualizar").addEventListener("click", refreshMe);

    document.getElementById("btnLimpar").addEventListener("click", () => {
      document.getElementById("pedidoForm").reset();
      msgPedidoEl.className = "formFooterMsg";
      setMsgPedido("");
    });

    // Envio do pedido
    document.getElementById("pedidoForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      msgPedidoEl.className = "formFooterMsg";
      setMsgPedido("");

      const rodada = document.getElementById("rodada").value.trim();
      const data = document.getElementById("dataJogo").value.trim();
      const hora = document.getElementById("hora").value.trim();
      const arena = document.getElementById("arena").value.trim();
      const mascote_tipo = document.getElementById("mascoteTipo").value.trim();

      const escudo1 = document.getElementById("escudo1").files[0];
      const escudo2 = document.getElementById("escudo2").files[0];
      const mascote = document.getElementById("mascoteImg").files[0];
      const patrocinadores = Array.from(document.getElementById("patrocinadores").files || []);

      if(!rodada || !data || !hora || !arena){
        msgPedidoEl.className = "formFooterMsg alertErr";
        setMsgPedido("Preencha: Rodada/Fase, Data/Jogo, Horário e Arena/Local.");
        return;
      }
      if(!escudo1 || !escudo2){
        msgPedidoEl.className = "formFooterMsg alertErr";
        setMsgPedido("Envie: Escudo 1 e Escudo 2.");
        return;
      }

      const fd = new FormData();
      fd.append("rodada", rodada);
      fd.append("data", data);
      fd.append("hora", hora);
      fd.append("arena", arena);
      if(mascote_tipo) fd.append("mascote_tipo", mascote_tipo);

      fd.append("escudo1", escudo1);
      fd.append("escudo2", escudo2);
      if(mascote) fd.append("mascote", mascote);

      patrocinadores.forEach(f => fd.append("patrocinadores", f));

      btnEnviar.disabled = true;
      btnEnviar.textContent = "Enviando...";

      try{
        const r = await fetch(`${API_BASE}/pedidos`, {
          method: "POST",
          headers: { "Authorization": `Bearer ${token}` },
          body: fd
        });

        const out = await r.json().catch(()=>({}));

        if(!r.ok || !out.ok){
          msgPedidoEl.className = "formFooterMsg alertErr";
          setMsgPedido(out.error || "Não foi possível enviar o pedido.");
          btnEnviar.disabled = false;
          btnEnviar.textContent = "Enviar";
          return;
        }

        msgPedidoEl.className = "formFooterMsg alertOk";
        setMsgPedido(`✅ Pedido enviado! ID: ${out.pedido_id}`);
        document.getElementById("pedidoForm").reset();

        await refreshMe();

      }catch(err){
        msgPedidoEl.className = "formFooterMsg alertErr";
        setMsgPedido("Erro de rede ao enviar. Tente novamente.");
      }finally{
        btnEnviar.disabled = false;
        btnEnviar.textContent = "Enviar";
      }
    });

    applyLocal();
    refreshMe();
  </script>
</body>
</html>
