<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>O Mascote â€” Painel</title>

<style>
:root{
--bg0:#070a12;
--bg1:#0b1020;
--txt:#ffffff;
--accent1:#2f5bff;
--accent2:#1730a8;
--shadow:0 20px 60px rgba(0,0,0,.45);
--shadow2:0 10px 28px rgba(0,0,0,.35);
}

*{box-sizing:border-box}

body{
font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
color:var(--txt);
margin:0;
min-height:100vh;
padding:20px 14px 28px;
background:
radial-gradient(1200px 800px at 30% 10%, color-mix(in oklab, var(--accent1) 35%, transparent) 0%, transparent 55%),
radial-gradient(1000px 700px at 70% 20%, color-mix(in oklab, var(--accent2) 30%, transparent) 0%, transparent 55%),
linear-gradient(180deg, var(--bg0), var(--bg1));
}

.wrap{max-width:520px;margin:0 auto;}

.topbar{
display:flex;
justify-content:space-between;
align-items:center;
margin-bottom:14px;
}

button{
padding:10px 14px;
border:0;
border-radius:999px;
color:#fff;
font-weight:800;
cursor:pointer;
box-shadow:var(--shadow2);
}

.btnBlue{background:linear-gradient(135deg,var(--accent1),var(--accent2));}
.btnRed{background:linear-gradient(135deg,#ff4f4f,#c22d2d);}
.btnGreen{background:linear-gradient(135deg,#2ecc71,#1b9b51);border-radius:16px;padding:14px 18px;}

.panel{
border-radius:24px;
padding:18px;
background:rgba(255,255,255,.05);
border:1px solid rgba(255,255,255,.08);
box-shadow:var(--shadow);
}

.tabs{
display:flex;
gap:8px;
justify-content:center;
margin-bottom:14px;
}

.tabBtn{
flex:1;
opacity:.6;
}

.tabBtn.active{
opacity:1;
}

.welcomeBox{text-align:center;margin-bottom:12px;}

.crestWrap{display:flex;justify-content:center;margin-bottom:16px;}

.card{
margin-top:10px;
background:rgba(0,0,0,.25);
border-radius:18px;
padding:14px;
}

.meta{display:flex;gap:10px;justify-content:center;margin-bottom:12px;}

.pill{
background:rgba(0,0,0,.3);
border-radius:999px;
padding:6px 12px;
font-size:12px;
}

.formGrid{
display:grid;
grid-template-columns:1fr 1fr;
gap:12px;
}

.full{grid-column:1 / -1;}

label{font-size:12px;display:block;margin-bottom:6px;}

input{
width:100%;
padding:12px;
border-radius:14px;
border:1px solid rgba(255,255,255,.12);
background:rgba(0,0,0,.22);
color:#fff;
}

.submitRow{display:flex;justify-content:center;margin-top:6px;}

@media (max-width:520px){
.formGrid{grid-template-columns:1fr}
}
</style>
</head>

<body>
<div class="wrap">

<div class="topbar">
<div style="font-weight:800;">O Mascote</div>
<div>
<button class="btnBlue" id="btnAtualizar">Atualizar</button>
<button class="btnRed" id="btnSair">Sair</button>
</div>
</div>

<div class="panel">

<!-- ðŸ”¥ ABAS -->
<div class="tabs">
<button class="btnBlue tabBtn active" id="tabFlyer">Flyer</button>
<button class="btnBlue tabBtn" id="tabMascote">Mascotes</button>
<button class="btnBlue tabBtn" id="tabContratacao">ContrataÃ§Ã£o</button>
</div>

<div class="welcomeBox">
<h1 id="welcome">Seu time</h1>
</div>

<div class="card">
<div class="meta">
<div class="pill" id="plano">Plano: â€”</div>
<div class="pill" id="usados">Usados no mÃªs: â€”</div>
<div class="pill" id="status">Status: â€”</div>
</div>

<h2 id="tituloForm">Criar pedido</h2>
<div id="descricaoForm" style="text-align:center;font-size:12px;margin-bottom:12px;">
Preencha os dados e envie.
</div>

<form id="pedidoForm" class="formGrid" enctype="multipart/form-data">

<div>
<label id="label1">Rodada / Fase *</label>
<input id="rodada" required />
</div>

<div>
<label id="label2">Data do jogo *</label>
<input id="dataJogo" required />
</div>

<div>
<label id="label3">HorÃ¡rio *</label>
<input id="hora" required />
</div>

<div id="arenaWrap">
<label id="label4">Arena / Local *</label>
<input id="arena" required />
</div>

<div class="full">
<label>Mascote (opcional)</label>
<input id="mascote" type="file" />
</div>

<div>
<label>Escudo 1 *</label>
<input id="escudo1" type="file" required />
</div>

<div>
<label>Escudo 2 *</label>
<input id="escudo2" type="file" required />
</div>

<div class="full">
<label>Imagens de patrocinadores (opcional)</label>
<input id="patrocinadores" type="file" multiple />
</div>

<div class="full submitRow">
<button class="btnGreen" id="btnEnviar" type="submit">Criar pedido</button>
</div>

<div class="full" id="msgPedido"></div>

</form>
</div>
</div>
</div>

<script>
const tabFlyer = document.getElementById("tabFlyer");
const tabMascote = document.getElementById("tabMascote");
const tabContratacao = document.getElementById("tabContratacao");

function ativar(tipo){

document.querySelectorAll(".tabBtn").forEach(b=>b.classList.remove("active"));
if(tipo==="flyer") tabFlyer.classList.add("active");
if(tipo==="mascote") tabMascote.classList.add("active");
if(tipo==="contratacao") tabContratacao.classList.add("active");

const l1=document.getElementById("label1");
const l2=document.getElementById("label2");
const l3=document.getElementById("label3");
const arenaWrap=document.getElementById("arenaWrap");
const titulo=document.getElementById("tituloForm");

arenaWrap.style.display="block";

if(tipo==="flyer"){
titulo.textContent="Criar pedido";
l1.textContent="Rodada / Fase *";
l2.textContent="Data do jogo *";
l3.textContent="HorÃ¡rio *";
}

if(tipo==="mascote"){
titulo.textContent="Criar Mascotes";
l1.textContent="Nome do time *";
l2.textContent="Mascote ou animal que quer virar mascote *";
l3.textContent="ObservaÃ§Ãµes";
arenaWrap.style.display="none";
}

if(tipo==="contratacao"){
titulo.textContent="Solicitar ContrataÃ§Ã£o";
l1.textContent="Nome do time *";
l2.textContent="Tipo de contrataÃ§Ã£o *";
l3.textContent="ObservaÃ§Ãµes";
arenaWrap.style.display="none";
}
}

tabFlyer.onclick=()=>ativar("flyer");
tabMascote.onclick=()=>ativar("mascote");
tabContratacao.onclick=()=>ativar("contratacao");

ativar("flyer");
</script>

</body>
</html>
