<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>O Mascote — Painel</title>

  <style>
    :root{
      --bg:#0b0f19;
      --card:#111b31;
      --border:#223152;
      --text:#eaf0ff;
      --muted:rgba(234,240,255,.7);
      --primary:#4f7cff;
      --danger:#ff4f4f;
      --success:#2ecc71;
      --radius:16px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      padding:18px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background: var(--bg);
    }

    .container{max-width:980px;margin:0 auto}

    .top{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      margin-bottom:12px;
    }

    h1{margin:0;font-size:20px}

    button{
      border:0;
      border-radius:12px;
      padding:10px 14px;
      font-weight:800;
      cursor:pointer;
      color:#fff;
    }
    .btnGhost{background:#1a2236}
    .btnRed{background:#c0392b}
    .btnGreen{background:#27ae60}

    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:14px;
    }

    .card{
      background:var(--card);
      border-radius:var(--radius);
      padding:16px;
      text-align:center;
    }

    .teamBox{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
    }

    .teamBox img{
      width:96px;
      height:96px;
      object-fit:contain;
      background:#0b1222;
      border-radius:12px;
      border:1px solid #2b3a5e;
    }

    label{
      font-size:12px;
      color:var(--muted);
      display:block;
      margin-bottom:4px;
    }

    input{
      width:100%;
      padding:10px;
      border-radius:10px;
      border:1px solid #2b3a5e;
      background:#0b1222;
      color:#fff;
    }

    .stack{display:flex;flex-direction:column;gap:10px}

    .actionsRow{
      display:flex;
      gap:10px;
      justify-content:center;
      margin-top:12px;
    }

    .msg{font-size:13px;color:var(--muted);margin-top:8px}

    @media (max-width:860px){
      .grid{grid-template-columns:1fr}
    }
  </style>
</head>

<body>
<div class="container">

  <div class="top">
    <h1 id="welcome">Time</h1>
    <div>
      <button class="btnGhost" id="btnAtualizar">Atualizar</button>
      <button class="btnRed" id="btnSair">Sair</button>
    </div>
  </div>

  <div class="grid">

    <!-- TIME -->
    <aside class="card">
      <h2>Seu time</h2>

      <div class="teamBox">
        <img id="escudoPreview" src="" alt="Escudo do time">
        <strong id="nomeTime">—</strong>
      </div>

      <div class="stack" style="margin-top:12px">
        <div>
          <label>Escudo do time</label>
          <input id="escudo1" type="file" accept="image/png,image/jpeg" required>
        </div>

        <div>
          <label>Mascote do time (opcional)</label>
          <input id="mascoteImg" type="file" accept="image/png,image/jpeg">
        </div>
      </div>

      <div class="msg">
        Esses arquivos ficam salvos para os próximos pedidos.
      </div>
    </aside>

    <!-- PEDIDO -->
    <section class="card">
      <h2>Criar pedido</h2>

      <form id="pedidoForm" enctype="multipart/form-data">
        <div class="stack">
          <div>
            <label>Rodada / Fase</label>
            <input id="rodada" placeholder="Semi final" required>
          </div>

          <div>
            <label>Data do jogo</label>
            <input id="dataJogo" placeholder="10/02/2026" required>
          </div>

          <div>
            <label>Horário</label>
            <input id="hora" placeholder="20:00" required>
          </div>

          <div>
            <label>Arena / Local</label>
            <input id="arena" placeholder="Arena Municipal" required>
          </div>

          <div>
            <label>Patrocinadores (opcional)</label>
            <input id="patrocinadores" type="file" multiple>
          </div>
        </div>

        <div class="actionsRow">
          <button class="btnGreen" id="btnEnviar" type="submit">Enviar</button>
          <button class="btnGhost" id="btnLimpar" type="button">Limpar</button>
        </div>

        <div class="msg" id="msgPedido"></div>
      </form>
    </section>

  </div>
</div>

<script>
  const API_BASE = "https://api.omascote.com.br";
  const token = localStorage.getItem("omascote_token");
  if(!token) location.href = "index.html";

  const nome = localStorage.getItem("omascote_nome_time") || "TIME";
  document.getElementById("welcome").textContent = nome;
  document.getElementById("nomeTime").textContent = nome;

  const escudoInput = document.getElementById("escudo1");
  const escudoPreview = document.getElementById("escudoPreview");

  escudoInput.addEventListener("change", () => {
    const f = escudoInput.files[0];
    if(f){
      escudoPreview.src = URL.createObjectURL(f);
    }
  });

  document.getElementById("btnSair").onclick = () => {
    localStorage.clear();
    location.href = "index.html";
  };
</script>

</body>
</html>
