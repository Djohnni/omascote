<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>O Mascote — Login</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#0b0f19;color:#fff;margin:0;display:flex;min-height:100vh;align-items:center;justify-content:center;padding:24px}
    .card{width:100%;max-width:420px;background:#121a2a;border:1px solid #23304d;border-radius:14px;padding:22px}
    h1{margin:0 0 6px;font-size:22px}
    p{margin:0 0 18px;opacity:.85}
    label{display:block;margin:10px 0 6px;font-size:13px;opacity:.9}
    input{width:100%;padding:12px;border-radius:10px;border:1px solid #2b3a5e;background:#0b1222;color:#fff;outline:none}
    input:focus{border-color:#4f7cff}
    button{width:100%;margin-top:14px;padding:12px;border:0;border-radius:10px;background:#4f7cff;color:#fff;font-weight:700;cursor:pointer}
    button:disabled{opacity:.6;cursor:not-allowed}
    .msg{margin-top:12px;font-size:13px;line-height:1.35}
    .err{color:#ff8b8b}
    .ok{color:#86ffb1}
    .row{display:flex;gap:10px}
    .hint{font-size:12px;opacity:.75;margin-top:6px}
  </style>
</head>
<body>
  <div class="card">
    <h1>Entrar</h1>
    <p>Acesse sua conta pelo WhatsApp e senha.</p>

    <form id="loginForm">
      <label for="whatsapp">WhatsApp (somente números)</label>
      <input id="whatsapp" inputmode="numeric" autocomplete="username" placeholder="15991120599" required />

      <label for="senha">Senha</label>
      <input id="senha" type="password" autocomplete="current-password" placeholder="••••••••" required />

      <button id="btn" type="submit">Entrar</button>

      <div class="msg" id="msg"></div>
      <div class="hint">Dica: se der erro, confirme seu número e sua senha.</div>
    </form>
  </div>

  <script>
    const API_BASE = "https://api.omascote.com.br";

    // Se já estiver logado, vai direto pro app
    (function(){
      const token = localStorage.getItem("omascote_token");
      if (token) window.location.href = "app.html";
    })();

    const form = document.getElementById("loginForm");
    const msgEl = document.getElementById("msg");
    const btn = document.getElementById("btn");

    function setMsg(text, type){
      msgEl.textContent = text || "";
      msgEl.className = "msg " + (type || "");
    }

    function onlyDigits(s){ return (s||"").replace(/\D+/g,""); }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      setMsg("", "");

      const whatsapp = onlyDigits(document.getElementById("whatsapp").value);
      const senha = document.getElementById("senha").value;

      if (!whatsapp || whatsapp.length < 10) {
        setMsg("Digite um WhatsApp válido (somente números).", "err");
        return;
      }
      if (!senha || senha.length < 3) {
        setMsg("Digite sua senha.", "err");
        return;
      }

      btn.disabled = true;
      btn.textContent = "Entrando...";

      try {
        const r = await fetch(`${API_BASE}/auth/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ whatsapp, senha })
        });

        const data = await r.json().catch(() => ({}));

        if (!r.ok || !data.ok) {
          setMsg(data.error || "Não foi possível entrar. Verifique seus dados.", "err");
          btn.disabled = false;
          btn.textContent = "Entrar";
          return;
        }

        // salva token e dados básicos
        localStorage.setItem("omascote_token", data.token);
        localStorage.setItem("omascote_nome_time", data.nome_time || "");
        localStorage.setItem("omascote_plano", String(data.plano ?? ""));
        localStorage.setItem("omascote_usados", String(data.usados_no_ciclo ?? ""));

        setMsg("Login realizado! Indo para o painel…", "ok");
        setTimeout(() => window.location.href = "app.html", 400);

      } catch (err) {
        setMsg("Erro de rede. Tente novamente.", "err");
        btn.disabled = false;
        btn.textContent = "Entrar";
      }
    });
  </script>
</body>
</html>
